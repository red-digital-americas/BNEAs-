  <div class="col-md-8">
    <div class="card card-user">
      <div class="card-header">
        <h5 class="card-title">Editar Perfil</h5>
      </div>
      <div class="card-body">
        <form>
          <div class="row">
            <div class="col-md-12 pr-1">
              <div class="form-group">
                <label for="unidadNegocio">Unidad de negocio</label>
                <input name="unidadNegocio" id="unidadNegocio" type="text" class="form-control" disabled="" placeholder="Company" value="Creative Code Inc.">
              </div>
            </div>
          </div>

          <div class="row">
            <div class="col-md-12 px-1">
              <div class="form-group">
                <label for="nombre">Nombre</label>
                <input name="nombre" id="nombre" [(ngModel)]="data.name" type="text" class="form-control" placeholder="Username" >
              </div>
            </div>
            <!-- <div class="col-md-6 pr-1">
              <div class="form-group">
                <label>Apellido</label>
                <input type="text" class="form-control" placeholder="Company" value="Ramirez">
              </div>
            </div> -->
          </div>
          <div class="row">
            <div class="col-md-6 pl-1">
              <div class="form-group">
                <label for="email">Email</label>
                <input name="email" disabled [(ngModel)]="data.email" type="email" class="form-control" placeholder="usuario" id="email">
              </div>
            </div>
            <div class="col-md-6 pl-1">
              <div class="form-group">
                <label for="empleado">Numero de empleado</label>
                <input id="empleado" name="empleado" [(ngModel)]="data.noEmployee" type="text" class="form-control" placeholder="Numero de empleado">
              </div>
            </div>

          </div>
          <div class="row">
            <div class="col-md-4 pr-1">
              <div class="form-group">
                <label for="area">Area</label>
                <input id="area" name="area" type="text" class="form-control" placeholder="Area" value="Ventas">
              </div>
            </div>
            <div class="col-md-4 px-1">
              <div class="form-group">
                <label for="subdireccion">Subdirección</label>
                <input id="subdireccion" name="subdireccion" type="text" class="form-control" placeholder="Subdirección" value="o.P">
              </div>
            </div>
            <div class="col-md-4 pl-1">
              <div class="form-group">
                <label for="puesto">Puesto</label>
                <input id="puesto" name="puesto" [(ngModel)]="data.employeePosition" type="text" class="form-control" placeholder="Puesto" >
              </div>
            </div>

          </div>
          <!-- <div class="row">
            <div class="col-md-12">
              <div class="form-group">
                <label>About Me</label>
                <textarea
                  class="form-control textarea">Oh so, your weak rhyme You doubt I'll bother, reading into it</textarea>
              </div>
            </div>
          </div> -->
          <div class="row">
            <div class="col-12 col-md-6 change_pass">
              <div (click)="changePassword(data.email)">
                <span class="text-primary">Cambiar Contraseña</span>
              </div>
            </div>
            <div class="col-12 col-md-6">
              <div class="update ml-auto mr-auto text-end">
                <button  (click)="update()" type="submit" class="btn btn-primary btn-round">Actualizar</button>
              </div>
            </div>

          </div>
        </form>
      </div>
    </div>
  </div>
