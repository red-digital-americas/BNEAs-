<div class="container">
  <div class="row my-2">
    <div class="col-12 text-end">
      <span class="hi">Hola Erick</span>
    </div>
  </div>
  <div class="row">
    <div class="col-12 col-md-8 text-start">
      <span class="BNEAs">BNEAs</span>
    </div>
    <div class="col-12 col-md-4 text-end">
      <span class="welcome">Bienvenida a tu espacio. Aquí podrás ingresar nuevos BNEAs o recuperar información de BNEAs
        pasados.</span>
    </div>
  </div>
  <div class="row mt-3 mb-1">
    <div class="col-6 text-start">
      <span class="entry">Mis entradas</span>
    </div>
    <div class="col-6 text-end">
      <span (click)="createBNEAs()" class="create-BNEAs">Crear nuevo BNEA
        <button title="Crear BNEAs" class="btn btn-sm btn-info btn-round btn-icon">
          <i style="cursor: pointer; font-size: 1rem;" class="bi bi-plus text-warning"></i>
        </button>
      </span>
    </div>
  </div>
</div>
<div class="container">
  <div class="row">
    <div class="col-12">
      <div class="card">
        <div class="card-body">
          <table class="table">
            <thead class="header-table">
              <tr>
                <th scope="col-1"></th>
                <th scope="col-1">ID</th>
                <th scope="col-2">Area</th>
                <th scope="col-1">Iniciativa</th>
                <th scope="col-2">Nombre</th>
                <th scope="col-1">XLS</th>
                <th scope="col-1">DOC</th>
                <th scope="col-1">Porcentage</th>
                <th scope="col-2">Acciones</th>
              </tr>
            </thead>
            <tbody class="text-center">
              <tr *ngFor="let item of [1,1,1,1,1,1,1,1]">
                <td><span><img src="./assets/icon/id-coppel.svg" alt="Bootstrap" width="40" height="40"></span>
                </td>
                <th class="id-table" scope="row">B004230</th>
                <td class="info-table">Operaciones / Aclaraciones</td>
                <td class="info-table">RPA</td>
                <td class="info-table">Fernanda Orea</td>
                <td class="info-table"><span>
                    <img src="./assets/icon/doc-excel.svg" alt="Bootstrap" width="40" height="40">
                    <img src="./assets/icon/icon-pendiente.png" alt="Bootstrap" width="15" height="15">
                  </span>
                </td>
                <td class="info-table"><span>
                    <img src="./assets/icon/doc-word.svg" alt="Bootstrap" width="40" height="40">
                    <img src="./assets/icon/icon_asisti.png" alt="Bootstrap" width="15" height="15">
                  </span></td>
                <td class="info-table">100%</td>
                <td>
                  <span class="m-2">
                    <i style="cursor: pointer; font-size: 1.3rem;" class="bi bi-pencil text-info"></i>
                  </span>
                  <span class="m-2">
                    <i style="cursor: pointer; font-size: 1.3rem;" class="bi bi-trash text-danger"></i>
                  </span>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>

    </div>
  </div>
</div>
