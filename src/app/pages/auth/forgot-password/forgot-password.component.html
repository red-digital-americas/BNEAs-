<div class="container-fluid main">
  <div class="row">
    <div class="col-12" (click)="iniciarSesion()">
      <div class="mt-3">
        <p class="ion-align-items-start returnLogin">
          < Iniciar session</p>
      </div>
    </div>
  </div>

  <div class="justify">
    <div class="row">
      <!-- titulo -->
      <div class="col-12">
        <h2 class="title_pass">Reestablece tu contraseña</h2>
      </div>
      <div class="col-12">
        <span class="restablecer">Para reestablecer tu contraseña, ingresa tu correo electrónico o tu usuario.</span>
      </div>
    </div>
    <div class="row mt-1">
      <div class="col-12 login">
        <!-- <label for="">Correo electrónico</label> -->
        <div class="input-group my-3">
          <input type="email" [(ngModel)]="email" class="form-control input-style text-center" placeholder="Correo electrónico o usuario"
            aria-label="Correo electrónico o usuario" aria-describedby="basic-addon2" />
          <div class="input-group-append">
            ,
            <span style="background-color: white;" class="input-group-text">
              <i style="color: #000000; background-color: white;" class="nc-icon nc-email-85"></i>
              <!-- <ion-icon color="danger" name="mail-outline"></ion-icon> -->
            </span>
          </div>
        </div>
        <div class="row login">
          <div class="col-12 my-3">
            <div class="logo text-center">
              <!-- [disabled]="email === ''"
                (click)="sforgot(email)" -->
              <button type="button" class="btn btn-info btn-entrar">
                <!-- (click)="login(email, password)" -->
                <span class="text-warning text-btn">
                  Enviar
                </span>
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
